<div class="video-player-container">
  <div class="close-btn">
      <a href="" class="float-right">
          <span class="cross-icon" (click)="onClose($event)">&#10006;</span>
      </a>
  </div>
  <div class="video-player-main">
      <iframe [src]="videoUrl | safe " frameborder="0"
      allow="autoplay;"
      allowfullscreen class="video"></iframe>
  </div>
</div>
