<div class="video-player" *ngIf="isShowVideo">
  <app-video-player [videoCode]="videoCode" (closeBtnClicked)="closeVideo()"></app-video-player>
</div>

<form class="type-select">
  <div class="btn-group">
    <button class="btn btn-outline-secondary" *ngFor="let view of viewOptions" [ngClass]="{'selected': selectedView == view}" (click)="onViewChange($event)">{{ view }}</button>
  </div>
</form>

<div class="results-container" *ngIf="!isShowVideo && selectedView == 'Movie'">
  <app-movie-card *ngFor="let movie of savedMovies" [movie]="movie" (videoCodeEvent)="showVideo($event)" [showAddBtn]="isAgenda"></app-movie-card>
</div>

<div class="results-container" *ngIf="!isShowVideo && selectedView == 'TV'">
  <app-tv-card *ngFor="let show of savedShows" [show]="show" (videoCodeEvent)="showVideo($event)" [showAddBtn]="isAgenda"></app-tv-card>
</div>

<div class="results-container" *ngIf="!isShowVideo && selectedView == 'All'">
  <app-movie-card *ngFor="let movie of savedMovies" [movie]="movie" (videoCodeEvent)="showVideo($event)" [showAddBtn]="isAgenda"></app-movie-card>
  <app-tv-card *ngFor="let show of savedShows" [show]="show" (videoCodeEvent)="showVideo($event)" [showAddBtn]="isAgenda"></app-tv-card>
</div>
