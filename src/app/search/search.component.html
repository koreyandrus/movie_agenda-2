
<form class="container mt-3" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <select name="searchType" class="form-control" style="background-color: #FFF;" [(ngModel)]="selectedType">
        <option value="movie">Movie</option>
        <option value="tv">TV Show</option>
        <option value="person">Actor</option>
      </select>
    </div>
    <input type="text" class="form-control" name="searchTerm" placeholder="Search term" ngModel>
    <button class="btn btn-outline-secondary" type="submit" style="background-color: #d84727;color: #fff">Search</button>
  </div>
</form>

<ng-container *ngIf="movieResults">
  <div class="row">
      <div class="col-md-2 listing__items" *ngFor="let movie of movieResults | slice:0:18">
          <app-movie-card [movie]="movie"></app-movie-card>
      </div>
  </div>
</ng-container>
