
<form class="container mt-3" #f="ngForm" >
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <select name="searchType" class="form-control" style="background-color: #FFF;" [formControl]="optionField">
        <option *ngFor="let type of types" [ngValue]="type">{{ type }}</option>
      </select>
    </div>
    <input type="search" class="form-control" name="searchTerm" placeholder="Search term"  [formControl]="searchField">
    <button class="btn btn-outline-secondary" type="submit" style="background-color: #d84727;color: #fff" (click)="doSearch()">Search</button>
  </div>
</form>

<ng-container *ngIf="loading">
  <div class="row wrapper">
    <h2>Loading...</h2>
  </div>
</ng-container>
<ng-container *ngIf="movieResults">
  <div class="results-container">
    <app-movie-card *ngFor="let movie of movieResults" [movie]="movie"></app-movie-card>
  </div>
</ng-container>
